<div class="container">
  <div class="list-group">
    <div class="col-12">
      <button class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li class="list-group-item"
            [ngClass]="{odd : odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor ="let odd of oddNumber" > {{ odd }} 
          </li> 
        </div>
        <!-- <div *ngIf="!onlyOdd">

            *ngFor ="let even of evenNumber" > {{ even }} 
          </li>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <div>
            <li class="list-group-item"
            [ngClass]="{odd : odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor ="let odd of oddNumber" > {{ odd }} 
          </li> 
        </div>
      </ng-template> -->
      <div *appUnless="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{odd : even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor ="let even of evenNumber" > {{ even }} 
          </li>
      </div>
      <p appBasicHighlight>Highlight using appBasicHighlight</p>
      <p appBetterHighlight 
          [defaultColor]="'grey'"
          [highlightColor]="'cyan'"
        >Highlight using appBetterHighlight</p>
      </ul>
    </div>
  </div>
</div>
