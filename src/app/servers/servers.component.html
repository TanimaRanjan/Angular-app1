<!-- Property Binding uses [] 
    Event Binding uses () 
    String interpolation uses {{ }}
-->

<label>Server Name</label>
<!-- <input 
  type='text'
  class='form-control'
  (input)='onUpdateServerName($event)'> -->
  <input 
  type='text'
  class='form-control'
  [(ngModel)]="serverName">
<button 
  class='btn btn-primary'
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server
</button>
<p [innerText]="allowNewServer"></p>
<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- <p>{{ serverName }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, with name {{ serverName }}</p>
<ng-template #noServer>
  <p>No server created</p>
  </ng-template>



<input 
  type='text'
  class="form-control"
  [(ngModel)]='userName'
>

<button
  class="btn btn-primary"
  [disabled]='!(userName.length >0)'
  (click)='onUpdateUserName()'
  >EmptyName
</button>
<!-- Also can use useName === '' -->
